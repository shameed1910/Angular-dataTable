<div class="container">
  <h2>Login</h2>
  <form novalidate [formGroup]="loginForm" (ngSubmit)="checkLogin()">

  <div class="form-group">
      <label for="name">Username</label>
      <input type="text" class="form-control" formControlName="username"  >
      <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
        <div *ngIf="username.errors.required">User Name is required</div>
        <div *ngIf="username.errors.minlength">User Name should be minimum 3 characters</div>
      
      </div>
    </div>

      <div class="form-group">
          <label for="name">Password</label>
          <input type="text" class="form-control" formControlName="password"  >
          <div *ngIf="password.touched && password.invalid" class="alert alert-danger">
            <div *ngIf="password.errors.required">Password is required</div>
            <div *ngIf="password.errors.minlength">Password should be minimum 3 characters</div>
          
          </div>
        </div>

        <button type="submit" class="btn btn-primary" >Login</button>

        <a [routerLink]="['/register']"  class="btn btn-link">Register</a>

   </form>
</div>
